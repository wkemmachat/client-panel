<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    
  </div>
</div>


<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          type="text"
          class="form-control"
          name="firstName"
          #clientFirstName="ngModel"
          [(ngModel)]="client.firstName"
          minlength="2"
          required
          [ngClass]="{'is-invalid':clientFirstName.errors && clientFirstName.touched}"
        >
        <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">
          First name required
        </div>
        <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">
          Must be at least 2 charectors  
        </div>
      </div>

      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text"
            class="form-control"
            name="lastName"
            #clientLastName="ngModel"
            [(ngModel)]="client.lastName"
            minlength="2"
            required
            [ngClass]="{'is-invalid':clientLastName.errors && clientLastName.touched}"
          >
          <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">
            Last name required
          </div>
          <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">
            Must be at least 2 charectors  
          </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="text"
              class="form-control"
              name="email"
              #clientEmailName="ngModel"
              [(ngModel)]="client.email"
              minlength="2"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              required
              [ngClass]="{'is-invalid':clientEmailName.errors && clientEmailName.touched}"
            >
            <div [hidden]="!clientEmailName.errors?.required" class="invalid-feedback">
              Email required
            </div>
            <div [hidden]="!clientEmailName.errors?.pattern" class="invalid-feedback">
              Email is no valid.  
            </div>
          </div>
  
          <div class="form-group">
              <label for="phone">Phone</label>
              <input 
                type="text"
                class="form-control"
                name="phone"
                #clientPhone="ngModel"
                [(ngModel)]="client.phone"
                minlength="10"
                required
                [ngClass]="{'is-invalid':clientPhone.errors && clientPhone.touched}"
              >
              <div [hidden]="!clientPhone.errors?.required" class="invalid-feedback">
                Phone required
              </div>
              <div [hidden]="!clientPhone.errors?.minlength" class="invalid-feedback">
                  Must be at least 10 charectors  
              </div>
          </div>

          <div class="form-group">
              <label for="balance">Balance</label>
              <input 
                type="number"
                class="form-control"
                name="balance"
                #clientBalance="ngModel"
                [(ngModel)]="client.balance"
                [disabled]="disableBalanceOnAdd"
              >
              
          </div>
          <input type="submit" value="Submit" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
